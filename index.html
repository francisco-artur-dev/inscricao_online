<!DOCTYPE html>
<html lang="pt-br">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" type="text/css" media="screen" href="/src/CSS/estilos.css"/>
  <title> Inscrição Online </title>
</head>
<body >

<h1> Cadastro Do Aluno </h1>

<form name="Cadastro_aluno" action="/src/HTML/mensagem.html" method="get" enctype="multipart/form-data">

<h3> Para se inscrever a uma vaga é necessário preencher todos os espaços abaixo: </h3>
  
  <label for="nome">Nome Completo:</label>
  <input id="nome" name="nome" type="text" required >

<br>
<label for="data_nascimento">Data De Nascimento:</label>
<input id="data_nascimento" type="date" name="data_nascimento" required >

<br>
  <label for="telefone">Telefone/E-mail
  <input id="telefone" type="tel" name="telefone" required >
  <input id="email" type="email" name="email" required >
</label>
<br>
<label for="">Província/Município:
  <input type="text" name="provincia" required="required">
  <input type="text" name="municipio" size="10" required="required" />
</label>
<br>
<label for="generol">Gênero:
  <select name="genero" size="1"  >
     <option value="" disabled selected>Selecione um genero</option>
    <option value="1"> MASCULINO </option>
    <option value="2"> FEMININO </option>
    <option value="4"> NÃO DECLARADO </option>
    </select>
</label> 
<br>
<label for="curso">Cursos:
  <select name="curso"  >
   <option value="" disabled selected>Selecione um curso</option>
    <option value="1"> Engenharia Informática </option>
    <option value="2"> Engenharia Civíl </option>
    <option value="3"> Ciências Da Comunicação </option>
    <option value="4"> Contabilidade </option>
    <option value="5"> Direito </option>
    <option value="6"> Análises Clínicas E Saúde Pública </option>
    <option value="7"> Educação Física E Desporto </option>
    <option value="8"> Farmácia </option>
    <option value="9"> Ciências Da Educação </option>
    <option value="10"> Psicologia Clínica </option>
    <option value="11"> Ciências Da Computação </option>
    <option value="12"> Ensino Primário </option>

    </select>
</label>
 <br>
<label>Período:
<select name="Periodo">
 <option value="" disabled selected>Selecione um periodo</option>
<option value="1"> Manhã </option>
<option value="2"> Tarde </option>
<option value="3"> Noite </option>
<option value="4"> Vespertino </option>
</select>
</label>
<br>
<label>Informações Adicionais:</label><br>
<textarea  cols=30 rows=3 name="Infor_adicionais" wrap="hard" placeholder="Descrição(opcional)"> </textarea>
<br>
<label> Certificado De Habilitação Literária.
  <input type="file" name="certificado" accept="application/pdf" size="30" required>

</label>
<br>
<label> Bilhete de identidade Em PDF
  <input type="file" name="bilhete" accept="application/pdf" size="30" required> 
</label>
<br>
 <div id="botao">
  <input type="submit" name="botaoSalvar" value="SALVAR">
  <input type="reset"  name="botaoLimpar" value="LIMPAR">
 </div>

  </form>
</body>
</html>
