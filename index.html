<!DOCTYPE html>
<html lang="pt-br">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Inscrição Online</title>
  <link rel="stylesheet" href="src/CSS/estilos.css" type="text/css" media="screen">
</head>
<body>


  <h1>Cadastro do Aluno</h1>

  <form name="cadastro_aluno" action="/src/HTML/mensagem.html" method="get" enctype="multipart/form-data">
    <h3>Para se inscrever a uma vaga é necessário preencher todos os espaços abaixo:</h3>

    <label for="nome">Nome Completo:</label>
    <input id="nome" name="nome" type="text" required size="30">
    <br>

    <label for="data_nascimento">Data de Nascimento:</label>
    <input id="data_nascimento" type="date" name="data_nascimento" required size="14">
    <br>

    <label for="telefone">Telefone:</label>
    <input id="telefone" type="tel" name="telefone" required size="9">
    <label for="email">E-mail:</label>
    <input id="email" type="email" name="email" required size="15">
    <br>

    <label for="provincia">Província:</label>
    <input id="provincia" type="text" name="provincia" required size="10">
    <label for="municipio">Município:</label>
    <input id="municipio" type="text" name="municipio" required size="10">
    <br>

    <label for="genero">Gênero:</label>
    <select id="genero" name="genero" required>
      <option value="" disabled selected>Selecione o seu gênero</option>
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
      <option value="outros">Outros</option>
      <option value="nao_declarado">Não declarado</option>
    </select>
    <br>

    <label for="curso">Curso:</label>
    <select id="curso" name="curso" required>
      <option value="" disabled selected>Selecione um curso</option>
      <option>Engenharia Informática</option>
      <option>Engenharia Civil</option>
      <option>Ciências da Comunicação</option>
      <option>Contabilidade</option>
      <option>Direito</option>
      <option>Análises Clínicas e Saúde Pública</option>
      <option>Educação Física e Desporto</option>
      <option>Farmácia</option>
      <option>Ciências da Educação</option>
      <option>Psicologia Clínica</option>
      <option>Ciências da Computação</option>
      <option>Ensino Primário</option>
    </select>
    <br>

    <label for="periodo">Período:</label>
    <select id="periodo" name="periodo" required>
      <option value="" disabled selected>Selecione um período</option>
      <option>Manhã</option>
      <option>Tarde</option>
      <option>Noite</option>
      <option>Vespertino</option>
    </select>
    <br>

    <label for="informacoes_adicionais">Informações Adicionais:</label><br>
    <textarea id="informacoes_adicionais" cols="30" rows="3" name="informacoes_adicionais" placeholder="Descrição (opcional)"></textarea>
    <br>

    <label for="certificado">Certificado de Habilitação Literária (PDF):</label>
    <input id="certificado" type="file" name="certificado" accept="application/pdf" required>
    <br>

    <label for="bilhete">Bilhete de Identidade (PDF):</label>
    <input id="bilhete" type="file" name="bilhete" accept="application/pdf" required>
    <br>

    <div id="botoes">
      <input type="submit" name="botaoSalvar" value="Salvar">
      <input type="reset" name="botaoLimpar" value="Limpar">
    </div>
  </form>

  <p><strong>PROGRAMADOR:</strong> Francisco Artur Domingos</p>

</body>
</html>
