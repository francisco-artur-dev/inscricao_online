
<!DOCTYPE html>
<html lang="pt-br">
<head> 
  <meta charset="UTF-8">
  <title> Inscrição Online </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="/src/CSS/estilos.css"/>
</head>
<body >


<h1> Cadastro Do Aluno </h1>


<form name="Cadastro_aluno" action="/src/HTML/mensagem.html" method="get" enctype="multipart/form-data">

<h3> Para se inscrever a uma vaga é necessário preencher todos os espaços abaixo: </h3>

    <label for="">Nome Completo:
       <input name="nome" type="text" required size="30">
    </label> 
<br>
<label for=""> Data De Nascimento:
  <input type="date" name="data_nascimento" required="required" size="14">
</label> 
<br>
<label for="">Telefone/E-mail
  <input type="number" name="telefone" required="required"size="9"> 
  <input type="email" name="email" required="required" size="15">
</label>
<br>
<label for="">Província/Município:
  <input type="text" name="provincia" required="required"size="10">
  <input type="text" name="municipio" size="10" required="required" />
</label>
<br>
<label for="">Gênero:
  <select name="Genero" size="1"  >
    <option> Selecione o seu gênero
    <Option value="1"> MASCULINO
    <Option value="2"> FEMININO
    <Option value="3"> OUTROS
    <Option value="4"> NÃO DECLARADO
    </select>
</label> 
<br>
<label for="">Cursos:
  <select name="Curso"  >
    <option> Selecione um curso
    <Option value="1"> Engenharia Informática
    <Option value="2"> Engenharia Civíl
    <Option value="3"> Ciências Da Comunicação
    <Option value="4"> Contabilidade
    <Option value="5"> Direito
    <Option value="6"> Análises Clínicas E Saúde Pública
    <Option value="7"> Educação Física E Desporto
    <Option value="8"> Farmácia
    <Option value="9"> Ciências Da Educação
    <Option value="10"> Psicologia Clínica
    <Option value="11"> Ciências Da Computação
    <Option value="12"> Ensino Primário

    </select>
</label>
 <br>
<label>Período:
<select name="Periodo">
<option> Selecione um Período
<Option value="1"> Manhã
<Option value="2"> Tarde
<Option value="3"> Noite
<Option value="4"> Vespertino
</select>
</label>
<br>
<label>Informações Adicionais:</label><br>
<textarea  cols=30 rows=3 name="Infor_adicionais" wrap="hard" placeholder="Descrição(opcional)"> </textarea>
<br>
<label> Certificado De Habilitação Literária.
  <input type="file" name="ficheiro" value="doc,pdf" size="30">
</label>
<br>
<label> Bilhete de identidade Em PDF
  <input type="file" name="arquivo" accept="Pdf" size="30"> 
</label>
<br>
 <div id="botao">
  <input type="submit" name="botaoSalvar" value="SALVAR">
  <input type="reset"  name="botaoLimpar" value="LIMPAR">
 </div>


  </form>
 
<p>

 </p>


</body>
</html>
